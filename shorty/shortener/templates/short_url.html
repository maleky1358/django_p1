<html>
    <body>
      <a href="{{ request.scheme }}://{{ request.get_host }}{{ URL.get_short_url }}">--</a>
        <h1>Enter a URL to shorten:</h1>
        <form method="POST" action="/">
            <input type="text" name="url" placeholder="Enter a URL">
            <input type="submit">
        </form>
        {% if short_url %}
           <b>URL shortened:</b> {{ short_url }}
        {% endif %}
    </body>
</html>
